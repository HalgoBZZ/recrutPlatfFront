<div class="parent">
  <div class="container ">
    <div class="row">
      <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
        <div class="login-title text-center">
          <h2><span style="color: #27367f;">My<strong>JOB</strong></span></h2>
        </div>
        <div class="login-content">
          <div class="login-header ">
            <h4>Bienvenue! </h4>
            <h6 class="font-weight-light">Vous devez se connecter pour continuer.</h6>
          </div>
          <div class="login-body">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group ">
                <div class="pos-r">
                  <input id="form-username" type="text" name="form-username" placeholder="Email..."
                    class="form-username form-control">
                  <i class="fa fa-envelope"></i>
                  <span></span>
                </div>
              </div>
              <div class="form-group">
                <div class="pos-r">
                  <input id="form-password" type="password" name="form-password" placeholder="Mot de passe..."
                    class="form-password form-control">
                  <i class="fa fa-lock"></i>
                  <span></span>
                </div>
              </div>
              <div class="form-group text-right">
                <a [routerLink]="['/verification']" class="bold"> Mot de passe oublié?</a>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-warning form-control" (click)="connexion()"><strong>Se connecter</strong></button>
              </div>

            </form>
          </div> <!-- end  login-body -->
        </div><!-- end  login-content -->
        <div class="login-footer text-center template">
          <h5>Vous n'avez pas un compte?<a [routerLink]="['/inscription']" class="bold"> S'inscrire </a> </h5>
        </div>
      </div> <!-- end  login-container -->

    </div>
  </div></div>
